<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f1f"/>
      <stop offset="100%" style="stop-color:#3d1747"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2D94"/>
      <stop offset="100%" style="stop-color:#2DE2FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="url(#accentGrad)" stroke-width="2"/>
  
  <!-- Terminal/Hacker icon - stylized "H" with circuit lines -->
  <g filter="url(#glow)">
    <!-- Left vertical of H -->
    <path d="M18 16 L18 48" stroke="#FF2D94" stroke-width="4" stroke-linecap="round" fill="none"/>
    <!-- Right vertical of H -->
    <path d="M46 16 L46 48" stroke="#2DE2FF" stroke-width="4" stroke-linecap="round" fill="none"/>
    <!-- Horizontal bar of H -->
    <path d="M18 32 L46 32" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Circuit dots -->
    <circle cx="18" cy="16" r="3" fill="#FF2D94"/>
    <circle cx="18" cy="48" r="3" fill="#FF2D94"/>
    <circle cx="46" cy="16" r="3" fill="#2DE2FF"/>
    <circle cx="46" cy="48" r="3" fill="#2DE2FF"/>
    
    <!-- Small accent lines (circuit traces) -->
    <path d="M18 24 L12 24" stroke="#FF2D94" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M18 40 L12 40" stroke="#FF2D94" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M46 24 L52 24" stroke="#2DE2FF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M46 40 L52 40" stroke="#2DE2FF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
  </g>
</svg>
